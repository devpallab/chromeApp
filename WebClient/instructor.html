<script type="text/template" id="connect-options">
	<div class="connect-options-cont" id="connect-options-cont" style="display:none;">
		<ul>
<%
			for (var iI = 0; iI < connectOptions.length; iI++) {
				sDataAttribs = "";
				sAttribStr = "";
				sHandlerStr = "";
				
				if (iI === 0) {
					if (!(connectOptions[iI].attribs instanceof Array)) {
						connectOptions[iI].attribs = [];
					}
					for (var iJ = 0; iJ < connectOptions[iI].attribs.length; iJ++) {
						if (connectOptions[iI].attribs[iJ].prop === "class") {
							connectOptions[iI].attribs[iJ].value += " first";
							break;
						}
					}
					
					if (iJ === connectOptions[iI].attribs.length) {
						connectOptions[iI].attribs.push({
							"prop":		"class",
							"value":	"first"
						});
					}
				}
				
				if ((iI + 1) === connectOptions.length) {
					if (!(connectOptions[iI].attribs instanceof Array)) {
						connectOptions[iI].attribs = [];
					}
					
					for (var iJ = 0; iJ < connectOptions[iI].attribs.length; iJ++) {
						if (connectOptions[iI].attribs[iJ].prop === "class") {
							connectOptions[iI].attribs[iJ].value += " last";
							break;
						}
					}
					
					if (iJ === connectOptions[iI].attribs.length) {
						connectOptions[iI].attribs.push({
							"prop":		"class",
							"value":	"last"
						});
					}
				}
				
				if ([null, undefined, ""].indexOf(connectOptions[iI].handler) === -1) {
					sHandlerStr = " onclick=\"" + connectOptions[iI].handler + "(this);\"";
				}
				if (connectOptions[iI].dataAttribs instanceof Array) {
					for (var iJ = 0; iJ < connectOptions[iI].dataAttribs.length; iJ++) {
						if (
							typeof connectOptions[iI].dataAttribs[iJ].value !== "object" &&
							typeof connectOptions[iI].dataAttribs[iJ].prop === "string"
						) {
							sDataAttribs += (
								" " +
								"data-" + connectOptions[iI].dataAttribs[iJ].prop +
								"=" +
								"\"" + connectOptions[iI].dataAttribs[iJ].value + "\""
							);
						}
					}
				}
				if (connectOptions[iI].attribs instanceof Array) {
					for (var iJ = 0; iJ < connectOptions[iI].attribs.length; iJ++) {
						if (
							typeof connectOptions[iI].attribs[iJ].value !== "object" &&
							typeof connectOptions[iI].attribs[iJ].prop === "string"
						) {
							sAttribStr += (
								" " +
								connectOptions[iI].attribs[iJ].prop +
								"=" +
								"\"" + connectOptions[iI].attribs[iJ].value + "\""
							);
						}
					}
				}
%>
			<li<%= sHandlerStr %><%= sDataAttribs %><%= sAttribStr %>> <%= connectOptions[iI].label %> </li>
			<% } %>
		</ul>
		<div class="page_arrow sprite"></div>
	</div>
	
</script>
